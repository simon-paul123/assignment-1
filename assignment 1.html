<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      padding: 20px;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #4CAF50;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 1.5em;
      color: #333;
    }

    .card p {
      font-size: 0.95em;
      color: #666;
      margin-bottom: 20px;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #4CAF50;
      font-size: 1.2em;
      transition: transform 0.2s;
    }

    .social-links a:hover {
      transform: scale(1.2);
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="profile.jpg" alt="Profile Photo" />
    <h2>K.Simon Paul</h2>
    <p>Hi, Iam K.Simon Paul</p>
    <div class="social-links">
      <!-- <a href="https://twitter.com/" target="_blank" title="Twitter">üê¶</a> -->
      <a href="https://github.com/" target="_blank" title="GitHub">üíª</a>
      <a href="https://linkedin.com/" target="_blank" title="LinkedIn">üîó</a>
      <a href="https://facebook.com/" target="_blank" title="Facebook">üìò</a>
    </div>
  </div>
</body>
</html>
